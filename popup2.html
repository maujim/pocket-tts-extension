<!doctype html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 340px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        color: #333;
        background: #fafafa;
      }

      #out {
        padding: 8px 10px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 11px;
        color: #6b7280;
        min-height: 18px;
        display: flex;
        align-items: center;
      }

      .info-panel {
        padding: 8px 10px;
        border-radius: 6px;
        font-size: 11px;
        margin-bottom: 8px;
        display: none;
      }

      .info-panel.visible {
        display: block;
      }

      .info-panel.span-info {
        background: #eff6ff;
        border: 1px solid #dbeafe;
      }

      .info-panel.audio-info {
        background: #fffbeb;
        border: 1px solid #fde68a;
      }

      .info-panel.estimate-info {
        background: #f0fdf4;
        border: 1px solid #dcfce7;
      }

      .info-label {
        font-weight: 600;
        color: #4b5563;
        font-size: 9px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 3px;
      }

      .info-value.preview {
        font-style: italic;
        color: #6b7280;
        margin: 4px 0;
        line-height: 1.4;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-top: 4px;
        padding-top: 4px;
        border-top: 1px solid rgba(0,0,0,0.06);
      }

      .info-row span {
        color: #9ca3af;
        font-size: 10px;
      }

      .info-row strong {
        color: #374151;
        font-weight: 600;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .btn-row {
        display: flex;
        gap: 6px;
      }

      button {
        flex: 1;
        padding: 8px 12px;
        font-family: inherit;
        font-size: 11px;
        font-weight: 500;
        border: 1px solid #e5e7eb;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.1s ease;
        background: #fff;
        color: #374151;
      }

      button:hover:not(:disabled) {
        background: #f9fafb;
        border-color: #d1d5db;
      }

      button:active:not(:disabled) {
        background: #f3f4f6;
        transform: translateY(1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.primary {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }

      button.primary:hover:not(:disabled) {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }

      button.danger {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
      }

      button.danger:hover:not(:disabled) {
        background: #dc2626;
        border-color: #dc2626;
      }

      /* Pagination */
      .pagination {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 8px;
        border: 1px solid #e5e7eb;
        border-radius: 5px;
        background: #fff;
        margin-bottom: 8px;
      }

      .pagination button {
        flex: 1;
        padding: 8px 0;
        background: transparent;
        border: none;
        color: #2563eb;
        font-weight: 500;
        font-size: 11px;
      }

      .pagination button:hover:not(:disabled) {
        background: #eff6ff;
      }

      .pagination button:disabled {
        color: #d1d5db;
      }

      .pagination-info {
        font-size: 10px;
        color: #9ca3af;
        text-align: center;
        flex: 0 0 auto;
        min-width: 50px;
        padding: 0 4px;
      }

      .pagination-info strong {
        color: #374151;
      }

      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="btn-group">
      <button id="run" class="primary">Extract Text</button>
    </div>

    <div class="divider"></div>

    <div id="out">Ready</div>

    <div id="spanInfo" class="info-panel span-info">
      <div class="info-label">Span <span id="spanIndex">0</span></div>
      <div class="info-value preview" id="spanText"></div>
      <div class="info-row">
        <span><strong id="spanLength">0</strong> chars</span>
        <span><strong id="spanWords">0</strong> words</span>
      </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevSpan" disabled>&lt; Prev</button>
      <div class="pagination-info">
        <strong id="currentSpan">0</strong> / <strong id="totalSpans">0</strong>
      </div>
      <button id="nextSpan" disabled>Next &gt;</button>
    </div>

    <div class="btn-group" id="jumpGroup" style="display: none;">
      <button id="jumpToSpan">Jump to Span</button>
    </div>

    <div class="divider"></div>

    <div id="audioInfo" class="info-panel audio-info">
      <div class="info-label">Audio</div>
      <div class="info-row" style="margin-top: 0; padding-top: 0; border: none;">
        <span>Size</span>
        <span><strong id="wavSize">—</strong></span>
      </div>
    </div>

    <div id="estimateInfo" class="info-panel estimate-info">
      <div class="info-label">Document Estimate</div>
      <div class="info-row" style="margin-top: 0; padding-top: 0; border: none;">
        <span>Ratio</span>
        <span><strong id="ratioDisplay">—</strong> b/char</span>
      </div>
      <div class="info-row">
        <span>Total</span>
        <span><strong id="totalChars">—</strong> chars</span>
      </div>
      <div class="info-row">
        <span>Est. size</span>
        <span><strong id="estimatedSize">—</strong></span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="btn-group">
      <div class="btn-row">
        <button id="copy" disabled>Copy Text</button>
        <button id="openTab" disabled>Open in Tab</button>
      </div>
      <div class="btn-row">
        <button id="playFirst" class="primary" disabled>Play First</button>
        <button id="playCurrent" class="primary" disabled>Play Current</button>
      </div>
      <div class="btn-row">
        <button id="estimate" disabled>Estimate Audio</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
